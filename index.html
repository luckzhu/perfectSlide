<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>无缝轮播</title>
</head>

<body>
    <div class="container">
        <div class="window">
            <div id="slides" class="images">
                <img src="./images/imac.jpg" alt="图片" >
                <img src="./images/info.jpg" alt="图片">
                <img src="./images/iphone.jpg" alt="图片">
                <img src="./images/macbook.jpg" alt="图片">
            </div>
        </div>
        <div id="controls" style="text-align:center;">
            <button id="previous">上一张</button>
            <button id="next">下一张</button>
        </div>
        <div id=buttonWrapper style="text-align:center;">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</body>

</html>
